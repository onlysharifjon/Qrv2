<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Проверка браузера...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #000;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: url("/static/hj9.png") no-repeat center/cover;
      background-attachment: fixed;
    }
    .container {
      display: flex;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 15px 25px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      position: relative;
      max-width: 90vw;
      flex-wrap: wrap;
    }
    .spinner {
      width: 20px;
      height: 20px;
      border: 3px solid rgba(0, 255, 0, 0.2);
      border-top: 3px solid #299229;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 15px;
      flex-shrink: 0;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    .text {
      font-size: 16px;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="container" role="alert" aria-live="polite" aria-busy="true">
    <div class="spinner" id="spinner" aria-label="Загрузка"></div>
    <div class="text" id="statusText">Идет проверка...</div>
  </div>

  <script>
      window.addEventListener('load', () => {
        const params = new URLSearchParams(window.location.search);
        const back = params.get('back') || '/';

        // 5 soniyadan so'ng redirect qilish
        setTimeout(() => {
          window.location.href = back;
        }, 5000);
      });
  </script>
</body>
</html>
